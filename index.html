<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Color Form</title>
  <script defer src="script.js"></script>
</head>
<body>
  <h2>Share Your Favorite Color</h2>
  <form id="colorForm">
    <label>Facebook Name:</label><br>
    <input type="text" id="fbName" required><br><br>

    <label>Favorite Color:</label><br>
    <input type="text" id="favColor" required><br><br>

    <label><input type="checkbox" id="permission"> I give permission</label><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="response" style="color: green;"></p>
</body>
</html>
